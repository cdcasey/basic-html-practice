<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/mockup4.css">
  <title></title>
</head>

<body>
  <h1>Your Information</h1>
  <form action="">
    <label for="name">Name:</label>
    <input id="name" class="textbox" type="text" name="name">
    <br>
    <label for="email">Email:</label>
    <input id="email" class="textbox" type="text" name="email">
    <br>
    <label for="phone">Phone:</label>
    <input id="phone" class="textbox" type="text" name="phone">
    <br>
    <input type="radio" name="sf" value="from-sf">
    <label for="from">From San Francisco</label>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="sf" value="not-from-sf">
    <label for="not">Not From San Francisco</label>
    <br>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>

</html>
